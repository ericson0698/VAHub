<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VA Hub</title>
    <link rel="stylesheet" href="mainpage.css">
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <img src="images/logo.png" alt="VA Hub Logo" class="logo">
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Courses</a>
            <a href="#">About Us</a>
            <a href="#">Help</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h1>Hello, User!</h1>
        <h2>What skill set should we learn today?</h2>
        <button class="start-btn">Start</button>

        <!-- Image Placeholder -->
        <div class="image-placeholder">
            <img src="image.jpg" alt="Image">
        </div>

        <!-- Partners Section -->
        <div class="partners">
            <p>Partners</p>
            <div class="partner-logos">
                <img src="images/amazon-logo.webp" alt="Amazon">
                <img src="images/facebook.jfif" alt="Facebook">
                <img src="images/google.webp" alt="Google">
                <img src="images/linkedin.png" alt="LinkedIn">
                <img src="images/logitech.jpg" alt="Logitech">
                <img src="images/philips.jpg" alt="Philips">
            </div>
        </div>
    </div>

</body>
</html>
