<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VA Hub</title>
  <link rel="stylesheet" href="login.css">
  <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v12.0&appId=1000892494914194&autoLogAppEvents=1"></script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
</head>
<body>
  <div class="container">
    <img src="images/logo.png" alt="VA Hub Logo" class="logo">

    <div class="main-content">
      <div class="welcome-column">
        <h1>Welcome to VA Hub</h1>
        <p class="slogan">Elevating Virtual Assistants with Skills for Success.</p>
      </div>

      <div class="login-column">
        <div class="auth-buttons">
          <input class="email-input" type="email" placeholder="Enter your email">
          <a href="signup.html" class="email-btn">Sign Up with Email</a>
          <button class="facebook-btn">Continue with Facebook</button>
          <button class="google-btn">Continue with Google</button>
        </div>
      </div>
    </div>


    <div class="nav-buttons">
      <a href="help.html" class="nav-btn">Help</a>
      <a href="about us.html" class="nav-btn">About Us</a>
    </div>
    

    <footer>
      <a href="#">Learn More</a>
    </footer>
  </div>
</body>
</html>
