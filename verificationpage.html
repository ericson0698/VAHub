<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <link rel="stylesheet" href="verificationpage.css">
</head>
<body>
    <!-- Verification Message Section -->
    <div class="verification-container">
        <h1>Email Verification</h1>
        <p>We’ve sent a verification code to your email. Please check your inbox and enter the code below to continue.</p>
        <form id="verificationForm">
            <label for="verificationCode">Enter Verification Code</label>
            <input type="text" id="verificationCode" name="verificationCode" placeholder="Enter code here" required>
            <button type="submit">Verify</button>
        </form>
        <p class="resend-message">Didn’t receive the email? <button id="resendButton">Resend Code</button></p>
    </div>

    <!-- JavaScript for Resend Button -->
    <script>
        document.getElementById("resendButton").addEventListener("click", function () {
            alert("A new verification code has been sent to your email.");
        });
    </script>
</body>
</html>
