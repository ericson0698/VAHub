<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VA Hub</title>
  <link rel="stylesheet" href="sign up.css">
</head>
<body>

  <div class="container">
    <img src="images/logo.png" alt="VA Hub Logo" class="logo">

    <div class="nav-buttons">
      <button class="nav-btn">Help</button>
      <button class="nav-btn">About Us</button>
    </div>

    <div class="main-content">
      <div class="left-content">
        <h1>Welcome to VA Hub</h1>
        <p class="slogan">Elevating Virtual Assistants with Skills for Success.</p>
      </div>

      <div class="auth-buttons">
        <button class="facebook-btn">Login with Facebook</button>
        <input class="email-input" type="email" placeholder="Enter your email">
        <button class="email-btn">Sign Up with Email</button>
      </div>
    </div>

    <footer>
      <a href="#">Learn More</a>
    </footer>
  </div>

</body>
</html>
